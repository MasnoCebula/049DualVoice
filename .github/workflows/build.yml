name: Build EXILED Plugin

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Build plugin
      run: |
        mkdir build
        dotnet new classlib -n PluginBuild

        # Kopiujemy pliki pluginu
        cp Plugin.cs PluginBuild/Plugin.cs
        cp Config.cs PluginBuild/Config.cs
        cp Exiled.Events.dll PluginBuild/Exiled.Events.dll

        cd PluginBuild

        # Nadpisujemy csproj poprawną wersją
        cat > PluginBuild.csproj << 'EOF'
<Project Sdk="Microsoft.NET.Sdk">
  <PropertyGroup>
    <TargetFramework>net8.0</TargetFramework>
    <ImplicitUsings>disable</ImplicitUsings>
    <Nullable>disable</Nullable>
  </PropertyGroup>

  <ItemGroup>
    <Reference Include="Exiled.Events">
      <HintPath>Exiled.Events.dll</HintPath>
    </Reference>
  </ItemGroup>
</Project>
EOF

        dotnet build -c Release

        cp bin/Release/net8.0/*.dll ../build/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PluginDLL
        path: build/*.dll
